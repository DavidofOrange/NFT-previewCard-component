<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main id="card">
    <div>
    <div id="equilibrium-img-container">
      <img id="equilibrium-img" 
      src="images/image-equilibrium.jpg" 
      alt="equilibrium-image">
    </div>
  </div>
    <div>
      <h2>Equilibrium #3429</h2>
      <p class="main-text">
      Our Equilibrium collection 
      promotes balance and calm.
      </p>
      <ul>
        <li id="ethereum-icon"><img src="images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH</li>
        <li id="clock-icon"><img src="images/icon-clock.svg" alt="clock-icon">3 days left</li>
      </ul>
    </div>
    <div id="avatar-container">
      <img id="avatar-img" src="images/image-avatar.png" alt="avatar-img">
      <p >Creation of <span id="seller">Jules Wyvern</span></p>  
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Childerhose</a>.
  </div>
</body>
</html>
